        integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ=="

<body style="font-family: 'Nunito', sans-serif;">

    <script>
        $(function () {
            $("#includeFooter").load("footer.html");
            $("#includeHeader").load("header.html");
        });

    </script>
    <style>
        /***** Gallery *****/

        .gallery-box {
            padding-top: 30px;
        }

        .gallery-box img {
            cursor: pointer;
        }

        .carousel .carousel-indicators {
            bottom: -20px;
        }

        .carousel .carousel-indicators li {
            width: 16px;
            height: 16px;
            margin-left: 5px;
            margin-right: 5px;
            border-radius: 50%;
            background-color: #5a6268;
        }

        .carousel .carousel-inner {
            padding-bottom: 40px;
        }

        .carousel .carousel-control-next,
        .carousel .carousel-control-prev {
            top: auto;
            border: 0;
        }

        .carousel .carousel-control-prev-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%235a6268' width='8' height='8' viewBox='0 0 8 8'%3e%3cpath d='M5.25 0l-4 4 4 4 1.5-1.5L4.25 4l2.5-2.5L5.25 0z'/%3e%3c/svg%3e");
        }

        .carousel .carousel-control-next-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%235a6268' width='8' height='8' viewBox='0 0 8 8'%3e%3cpath d='M2.75 0l-1.5 1.5L3.75 4l-2.5 2.5L2.75 8l4-4-4-4z'/%3e%3c/svg%3e");
        }
    </style>

    <!-- Navigation -->
    <div id="includeHeader"></div>

    <section id="Gallery" class="topSection">

        <u>
            <h1 style="text-align: center;margin-top: 10px; font-size: 72px; margin: 0;" class="headingofpage">Video Gallery
            </h1>
        </u>


    </section>
    <section>
        <div class="gallery-container section-container">
            <div class="container">

                <div class="row">
                    <div class="col">
                        <!-- First row of images -->
                        <div class="row">
                            <div class="col-md-4 gallery-box wow fadeInDown thumb thumbnail">
                                <div data-toggle="modal" data-target="#myModal">
                                    <img src="img/icon/cct.png" alt="Image 1" data-target="#myCarousel"
                                        data-slide-to="0" class="img-thumbnail c-img border border-dark">
                                </div>
                            </div>
                            <div class="col-md-4 gallery-box wow fadeInUp thumb thumbnail">
                                <div data-toggle="modal" data-target="#myModal">
                                    <img src="img/icon/e-vehicle.png" alt="Video 1" data-target="#myCarousel"
                                        data-slide-to="1" class="img-thumbnail c-img border border-dark">
                                </div>
                            </div>
                            <div class="col-md-4 gallery-box wow fadeInUp thumb thumbnail">
                                <div data-toggle="modal" data-target="#myModal">
                                    <img src="img/icon/stadium.png" alt="Video 1" data-target="#myCarousel"
                                        data-slide-to="2" class="img-thumbnail c-img border border-dark">
                                </div>
                            </div>

                        </div>
                        <!-- Second row of images -->
                        <div class="row">
                            <div class="col-md-4 gallery-box wow fadeInUp thumb thumbnail">
                                <div data-toggle="modal" data-target="#myModal">
                                    <img src="img/icon/ev-vehicle.png" alt="Video 2" data-target="#myCarousel"
                                        data-slide-to="3" class="img-thumbnail c-img border border-dark">
                                </div>
                            </div>
                            <div class="col-md-4 gallery-box wow fadeInDown thumb thumbnail">
                                <div data-toggle="modal" data-target="#myModal">
                                    <img src="img/icon/ev-biw-assem.png" alt="Image 3" data-target="#myCarousel"
                                        data-slide-to="4" class="img-thumbnail c-img border border-dark">
                                </div>
                            </div>
                            <div class="col-md-4 gallery-box wow fadeInUp thumb thumbnail">
                                <div data-toggle="modal" data-target="#myModal">
                                    <img src="https://images.unsplash.com/photo-1533231432516-553b08545547?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                                        alt="Image 4" data-target="#myCarousel" data-slide-to="5"
                                        class="img-thumbnail c-img border border-dark">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lightbox (made with Bootstrap modal and carousel) -->
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <!-- Carousel -->
                        <div id="myCarousel" class="carousel slide">
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                                <li data-target="#myCarousel" data-slide-to="3"></li>
                                <li data-target="#myCarousel" data-slide-to="4"></li>
                                <li data-target="#myCarousel" data-slide-to="5"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <div class="embed-responsive embed-responsive-16by9">
                                        <video src="vid/CC&T (1) (1).mp4" controls
                                            class="d-block w-100 border border-dark "></video>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <div class="embed-responsive embed-responsive-16by9">
                                        <video src="vid/E-VECHICLE.mp4" controls class="d-block w-100"></video>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <div class="embed-responsive embed-responsive-16by9">
                                        <video src="vid/Kalinga_Hockey_stadium.mkv" controls
                                            class="d-block w-100"></video>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <div class="embed-responsive embed-responsive-16by9">
                                        <video src="vid/EV_Vehicle.mkv" controls class="d-block w-100"></video>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <div class="embed-responsive embed-responsive-16by9">
                                        <video src="vid/EV_Biw_Assem.mkv" controls class="d-block w-100"></video>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <div class="embedhttps://images.unsplash.com/photo-1533231432516-553b08545547?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80                 <video src="
                                        vid/EV_Vehicle.mkv" controls class="d-block w-100"></video>
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="footer" style="padding-top: .5rem;" id="includeFooter"></div>


</body>

</html>
